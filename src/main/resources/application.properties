#old
#http://localhost:8080/api/school/swagger-ui.html

#new
#http://localhost:8080/api/school/swagger-ui/index.html?configUrl=/api/school/v3/api-docs/swagger-config

#http://localhost:8080/api/school/h2-console

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.api-docs.enabled=true

server.servlet.context-path=/api/school
server.port=8080

spring.datasource.url=jdbc:h2:mem:school_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

